name: CI Tests

on:
  pull_request:
    branches: [ main, master, develop ] # Only runs on PRs targeting these branches

jobs:
  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Gets a copy of your code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Match this to your local Node version
          cache: 'npm'       # Speeds up future runs by caching node_modules

      - name: Install dependencies
        run: npm ci # Faster, more reliable install for CI environments

      - name: Run tests
        run: npm test -- --watchAll=false # Ensures Jest runs once and exits
        env:
          CI: true # Forces Jest into non-interactive mode
